<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
   <style>
    body {
      background-color: #f0f0f0; 
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    footer {
      text-align: center;
      padding: 10px;
      background-color: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>User Registration Form</h2>
  <form action="success.html" method="POST" enctype="multipart/form-data">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6"><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required minlength="6"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Hobbies:</label>
    <input type="checkbox" name="hobbies" value="Reading"> Reading
    <input type="checkbox" name="hobbies" value="Traveling"> Traveling
    <input type="checkbox" name="hobbies" value="Gaming"> Gaming<br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="profile_pic">Upload Profile Picture:</label>
    <input type="file" id="profile_pic" name="profile_pic" accept="image/*"><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="India">India</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
